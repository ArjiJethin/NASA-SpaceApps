<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition2</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .bg {
        position: fixed; /* Ensures the image stays in place */
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        object-fit: cover; /* Ensures the image scales to fit the screen */
      }

      @media screen and (max-width: 1200px) {
        .bg {
          object-position: center; /* Center the image on smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <img class="bg" src="Media/Space Rocket.gif" alt="background" />
  </body>
</html>
