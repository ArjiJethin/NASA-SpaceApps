<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer with Free Movement</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap");
      body {
        margin: 0;
        overflow: hidden;
        font-family: "DM Sans", sans-serif;
      }
      canvas {
        display: block;
      }
      /* Styles for the point */
      .info-point {
        position: absolute;
        top: 50%; /* Center vertically */
        left: 50%; /* Center horizontally */
        width: 200px; /* Width of the point (adjusted to cover the model) */
        height: 200px; /* Height of the point (adjusted to cover the model) */
        background-color: rgba(255, 255, 255, 0); /* Transparent background */
        cursor: pointer; /* Pointer cursor on hover */
        transform: translate(-50%, -50%); /* Center the point */
        z-index: 10; /* Ensure it appears above other elements */
      }
      
      /* Styles for the hover box */
      .hover-box {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.15); 
        backdrop-filter: blur(5px); 
        color: white; 
        border: 1px solid #ccc; /* Light gray border */
        border-radius: 5px; /* Slightly rounded corners */
        padding: 10px 30px; /* Padding around the text */
        max-width: 200px;
        box-shadow: 0 7px 12px rgba(0, 0, 0, 0.2); /* Shadow for a slight 3D effect */
        display: none; /* Initially hidden */
        z-index: 20; /* Ensure it appears above other elements */
        opacity: 0; /* Start with 0 opacity for animation */
        transform: translateY(-40px); /* Initial position for animation */
        transition: opacity 3s ease, transform 0.3s ease; 
      }
      
      .hover-box.active {
        display: block;
        opacity: 1; 
        transform: translateY(0); 
      }
      
      
      
    </style>
  </head>
  <body>
    <div class="hover-box" id="hoverBox">
      <h3>Planet Name: Saturn</h3>
      <p>
        Distance from the Sun: 886 million miles
        <br />
        Mass: 5.683 x 10 <sup>26</sup> kg
        <br />
        Radius: 58,232 km
        <br />
        Moons: 83
        <br />
        Saturn is the sixth planet from the Sun, famous for its prominent ring system and being the second-largest planet in the solar system.
      </p>
      
    </div>
    
    <div class="info-point"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
      // Scene setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        5000 // Far clipping plane increased to allow zooming out more
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true }); // Enable anti-aliasing
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Orbit Controls with Free Movement
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.screenSpacePanning = false;

      // Ambient Light
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Lower ambient light for better visibility of the model
      scene.add(ambientLight);

      // Directional Light
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5); // Increased light intensity
      directionalLight.position.set(5, 10, 7);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      const directionalLight2 = new THREE.DirectionalLight(0xffffff, 1.5);
      directionalLight2.position.set(-5, 10, -7);
      scene.add(directionalLight2);

      // Add stars using Points
      const starGeometry = new THREE.BufferGeometry();
      const starMaterial = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 1.5,
      });

      const starVertices = [];
      for (let i = 0; i < 6667; i++) {
        // Decreased density by 1/3rd
        const x = (Math.random() - 0.5) * 2000;
        const y = (Math.random() - 0.5) * 2000;
        const z = (Math.random() - 0.5) * 2000;
        starVertices.push(x, y, z);
      }

      starGeometry.setAttribute(
        "position",
        new THREE.Float32BufferAttribute(starVertices, 3)
      );
      const stars = new THREE.Points(starGeometry, starMaterial);
      scene.add(stars);

      // Add planets with softer colors and shiny effects
      const planetColors = [
        0x87cefa, // Light blue
        0xffb6c1, // Light pink
        0xadd8e6, // Light blue
        0xffc0cb, // Pink
        0xb0e0e6, // Powder blue
        0xd8bfd8, // Thistle
        0xe6e6fa, // Lavender
        0xf0e68c, // Khaki
        0xffdab9, // Peach puff
        0xffefd5, // Papaya whip
        0xdda0dd, // Plum
        0x98fb98, // Pale green
        0xafeeee, // Pale turquoise
        0xdb7093, // Pale violet red
        0xffe4e1, // Misty rose
        0xffe4b5, // Moccasin
        0xffdead, // Navajo white
        0xf5deb3, // Wheat
        0xfffacd, // Lemon chiffon
        0xe0ffff, // Light cyan
      ];
      const sphereGeometry = new THREE.SphereGeometry(5, 32, 32);

      for (let i = 0; i < 20; i++) {
        // 20 planets
        const color = planetColors[i % planetColors.length];
        const sphereMaterial = new THREE.MeshPhongMaterial({
          color: color,
          shininess: 100,
        });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(
          (Math.random() - 0.5) * 5000, // Increased distance
          (Math.random() - 0.5) * 5000,
          (Math.random() - 0.5) * 5000
        );
        scene.add(sphere);
      }

      // Add suns with different colors and larger sizes
      const sunColors = [0xffd700, 0xffa500, 0xff4500];
      const sunGeometry = new THREE.SphereGeometry(10, 32, 32);

      for (let i = 0; i < sunColors.length; i++) {
        const sunMaterial = new THREE.MeshPhongMaterial({
          color: sunColors[i],
          emissive: sunColors[i],
          emissiveIntensity: 1,
          shininess: 100,
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.position.set(
          (Math.random() - 0.5) * 6000, // Increased distance
          (Math.random() - 0.5) * 6000,
          (Math.random() - 0.5) * 6000
        );
        scene.add(sun);
      }

      // Load GLTF model (replace with your correct path)
      const loader = new THREE.GLTFLoader();
      let model;
      loader.load(
        "../3D Models/Saturn/scene.gltf", // Use URL-encoded path for spaces and special characters
        function (gltf) {
          model = gltf.scene;
          model.rotation.x = Math.PI; // Flip the model upside down
          scene.add(model);
        },
        undefined,
        function (error) {
          console.error(error);
        }
      );

      // Camera positioning
      camera.position.set(20, 50, 20); // Adjusted the camera position to zoom more into the model
      camera.lookAt(0, 0, 0); // Ensure the camera looks at the model

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        if (model) {
          model.rotation.y += 0.003; // Rotate the model around its Y-axis (increased speed by 20%)
        }
        renderer.render(scene, camera);
      }
      animate();

      // Handle window resize
      window.addEventListener("resize", () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      });

          // Handle hover events
          const hoverBox = document.getElementById("hoverBox");
          const infoPoint = document.querySelector(".info-point");
    
          infoPoint.addEventListener("mouseenter", function () {
            hoverBox.classList.add("active"); // Show the hover box
          });
    
          infoPoint.addEventListener("mouseleave", function () {
            hoverBox.classList.remove("active"); // Hide the hover box
          });
    
          // Update the hover box position
          function updateHoverBoxPosition(event) {
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            hoverBox.style.left = `${mouseX + 20}px`; // Position with some offset
            hoverBox.style.top = `${mouseY - 20}px`; // Position with some offset
          }

          // Show the hover box when clicking on the info point
infoPoint.addEventListener("click", function () {
hoverBox.classList.toggle("active"); // Toggle the hover box
});

// Handle click events
document.addEventListener("click", function (event) {
// Check if the click was outside the hover box and info point
const isClickInsideInfoPoint = infoPoint.contains(event.target);
const isClickInsideHoverBox = hoverBox.contains(event.target);

if (!isClickInsideInfoPoint && !isClickInsideHoverBox) {
  hoverBox.classList.remove("active"); // Hide the hover box
}
});

    
          // Add mouse move event listener to update hover box position
          window.addEventListener("mousemove", updateHoverBoxPosition);
    </script>
  </body>
</html>
