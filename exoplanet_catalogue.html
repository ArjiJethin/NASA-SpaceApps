<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Card Viewer with Sliding Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #000428, #004e92);
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card-section {
        display: flex;
        flex-direction: row; /* Row to place summary and cards side by side */
        justify-content: center;
        align-items: center;
      }

      .summary {
        width: 400px; /* Same width as cards container */
        height: 500px; /* Same height as cards container */
        background: rgba(10, 10, 10, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-right: 10px; /* Reduced margin for closer proximity */
        backdrop-filter: blur(15px);
        transition: transform 0.4s ease; /* Added transition for morph effect */
      }

      .cards-container {
        width: 400px;
        height: 500px;
        position: relative;
        perspective: 1500px;
      }

      .card {
        margin-left: 250px;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: rgba(10, 10, 10, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: transform 0.4s ease, opacity 0.4s ease;
        transform-style: preserve-3d;
        opacity: 0;
        z-index: 0;
        backdrop-filter: blur(15px);
      }

      .active {
        opacity: 1;
        z-index: 1;
        transform: translateX(0) rotateY(0deg);
      }

      .inactive-left {
        opacity: 0;
        transform: translateX(-100%) rotateY(10deg);
      }

      .inactive-right {
        opacity: 0;
        transform: translateX(100%) rotateY(-10deg);
      }

      /* Hover effect for 3D tilt */
      .card:hover {
        transform: scale(1.05);
      }

      .card img {
        max-width: 80%;
        max-height: 70%;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-top: auto;
      }

      .button-container button {
        padding: 10px 20px;
        background-color: #ffffff;
        color: #1e90ff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.2s;
      }

      .button-container button:hover {
        background-color: #e0e0e0;
      }

      .jump-button {
        padding: 10px 20px;
        background-color: #17a2b8;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px; /* Space above the button */
        transition: background-color 0.2s;
      }

      .jump-button:hover {
        background-color: #138496;
      }

      .list-all-button {
        margin-top: 600px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        align-self: center; /* Center the button */
      }

      .list-all-button:hover {
        background-color: #1e7e34;
      }

      .card-list-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .card-list-content {
        background: linear-gradient(135deg, #000428, #004e92);
        padding: 20px;
        border-radius: 10px;
        width: 42%; /* 30% smaller than original 60% */
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(15px);
      }

      .card-list-content h3 {
        margin-bottom: 15px;
        color: white;
      }

      .card-list-content ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Center items */
      }

      .card-list-content li {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        margin: 10px;
        padding: 10px 20px; /* Added horizontal padding */
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        flex: 0 0 calc(50% - 20px); /* Two items in a row */
        text-align: center;
      }

      .card-list-content li:hover {
        background: rgba(255, 255, 255, 0.4);
      }

      .close-modal {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #dc3545;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .close-modal:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-section">
        <div class="summary" id="summary-box">
          <h2>Card Summary</h2>
          <p id="summary-text">Select a card to see the summary here.</p>
        </div>
        <div class="cards-container">
          <div class="card active" id="card1">

            <button

              onclick="window.location.href='https://example.com/card1'"
            >
              Jump

          <div class="card inactive-right" id="card2">

            <h2>Card 2</h2>

            <button
              class="jump-button"

          <div class="card inactive-right" id="card5">
            <img src="https://via.placeholder.com/300" alt="Card 5 Image" />
            <h2>Card 5</h2>
            <div class="button-container">

            <button

          <div class="card inactive-right" id="card6">
            <img src="https://via.placeholder.com/300" alt="Card 6 Image" />
            <h2>Card 6</h2>
            <div class="button-container">
              <button class="prev-btn">Previous</button>

            </div>
            <button
              class="jump-button"

          <div class="card inactive-right" id="card7">
            <img src="https://via.placeholder.com/300" alt="Card 7 Image" />
            <h2>Card 7</h2>
            <div class="button-container">
              <button class="prev-btn">Previous</button>

              class="jump-button"
              onclick="window.location.href='https://example.com/card7'"

          <div class="card inactive-right" id="card8">
            <img src="https://via.placeholder.com/300" alt="Card 8 Image" />
            <h2>Card 8</h2>
            <div class="button-container">
              <button class="prev-btn">Previous</button>
              <button class="next-btn">Next</button>
            </div>
            <button
              class="jump-button"
              onclick="window.location.href='https://example.com/card8'"

          <div class="card inactive-right" id="card9">
            <img src="https://via.placeholder.com/300" alt="Card 9 Image" />
            <h2>Card 9</h2>

              <button class="prev-btn">Previous</button>

            </div>
            <button
              class="jump-button"
              onclick="window.location.href='https://example.com/card9'"

              Jump

          </div>
          <div class="card inactive-right" id="card10">
            <img src="https://via.placeholder.com/300" alt="Card 10 Image" />
            <h2>Card 10</h2>
            <div class="button-container">
              <button class="prev-btn">Previous</button>

            </div>
            <button
              class="jump-button"
              onclick="window.location.href='https://example.com/card10'"
            >

            </button>
          </div>
        </div>
      </div>
      <button class="list-all-button" id="list-all-btn">List All Cards</button>
      <div class="card-list-modal" id="card-list-modal">
        <div class="card-list-content">
          <h3>All Cards</h3>
          <ul>
            <li onclick="selectCard(1)">Card 1</li>
            <li onclick="selectCard(2)">Card 2</li>
            <li onclick="selectCard(3)">Card 3</li>
            <li onclick="selectCard(4)">Card 4</li>
            <li onclick="selectCard(5)">Card 5</li>
            <li onclick="selectCard(6)">Card 6</li>
            <li onclick="selectCard(7)">Card 7</li>
            <li onclick="selectCard(8)">Card 8</li>
            <li onclick="selectCard(9)">Card 9</li>
            <li onclick="selectCard(10)">Card 10</li>
          </ul>
          <button class="close-modal" id="close-modal-btn">Close</button>
        </div>
      </div>
    </div>

    <script>
      const cards = document.querySelectorAll(".card");
      const summaryText = document.getElementById("summary-text");
      const cardListModal = document.getElementById("card-list-modal");
      const listAllBtn = document.getElementById("list-all-btn");
      const closeModalBtn = document.getElementById("close-modal-btn");

      let currentIndex = 0;

      function updateCardDisplay(index) {
        cards.forEach((card, i) => {
          card.classList.remove("active", "inactive-left", "inactive-right");
          if (i === index) {
            card.classList.add("active");
            summaryText.innerText = `Summary of Card ${index + 1}`;
          } else if (i < index) {
            card.classList.add("inactive-left");
          } else {
            card.classList.add("inactive-right");
          }
        });
      }

      function selectCard(index) {
        currentIndex = index - 1;
        updateCardDisplay(currentIndex);
        cardListModal.style.display = "none";
      }

      document.querySelectorAll(".next-btn").forEach((button) => {
        button.addEventListener("click", () => {
          currentIndex = (currentIndex + 1) % cards.length;
          updateCardDisplay(currentIndex);
        });
      });

      document.querySelectorAll(".prev-btn").forEach((button) => {
        button.addEventListener("click", () => {
          currentIndex = (currentIndex - 1 + cards.length) % cards.length;
          updateCardDisplay(currentIndex);
        });
      });

      listAllBtn.addEventListener("click", () => {
        cardListModal.style.display = "flex";
      });

      closeModalBtn.addEventListener("click", () => {
        cardListModal.style.display = "none";
      });

      updateCardDisplay(currentIndex);
    </script>
  </body>
</html>
